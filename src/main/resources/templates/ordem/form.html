<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    
    <head th:include="layout :: htmlhead"></head>

    <body>
        <div class="container">
            <nav th:replace="layout :: menu (buttons = ${ {} })">(menu)</nav>
            <div class="border border-dark">
                <form th:action="@{/ordem/}" th:object="${ordem}" method="POST">
                    <input type="hidden" th:field="*{id}">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-6">
                                <label>Aprovar</label>
                                <!-- <select class="form-control" id="slcpaciente" th:field="*{funcionario}"> -->
                                <select class="form-control" th:field="*{aprovado}">
                                    <option value="Aprovado" 
                                            >Aprovar</option>
                                    </option>
                                    <option value="Negado" 
                                            >Negar</option>
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-6">
                                <label>Pedido De Compra</label>
                                <select class="form-control" th:field="*{pedidoDeCompra}">
                                    <option th:value="${umPedido.id}" 
                                            th:text="${umPedido.totalPreco} + ${umPedido.fornecedor} "
                                            th:each="umPedido : ${listaPedidos}">
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
        <div th:include="layout :: footer">(footer)</div>
    </body>
</html>
