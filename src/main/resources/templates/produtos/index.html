<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head th:include="layout :: htmlhead"></head>

    <body>
        <div class="container">
            <nav th:replace="layout :: menu">(menu)</nav>

            <a th:href="@{/produtos/novo}" class="btn btn-primary">Novo Paciente</a>

            <table class="table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>peso</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr scope="row" th:each="umProduto : ${listaProdutos}">
                        <td th:text="${umProduto.nome}">Zezinho</td>
                        <td th:text="${umProduto.peso}">Masculino</td>
                        <td th:text="${umProduto.dimensao}"></td>
                        <td><a th:href="@{'/produtos/alterar/'+${umProduto.id}}" class="btn btn-secondary">Alterar</a></td>
                    </tr>

                </tbody>
            </table>


        </div>


        <div th:include="layout :: footer">(footer)</div>
    </body>
</html>
