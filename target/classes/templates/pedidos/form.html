<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    
    <head th:include="layout :: htmlhead"></head>

    <body>
        <div class="container">
            <nav th:replace="layout :: menu (buttons = ${ {} })">(menu)</nav>
            <div class="border border-dark">
                <form th:action="@{/pedidos/(form)}" th:object="${pedido}" method="POST">
                    <input type="hidden" th:field="*{id}">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-6">
                                <label>quantidade:</label>
                                <input type="text" th:field="*{quantidade}" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-6">
                                <label for="slccidade">Produto:</label>
                                <select class="form-control" id="slccidade" th:field="*{cidade}">
                                    <option th:value="${umaCidade.id}" 
                                            th:text="${umaCidade.nome}"
                                            th:each="umaCidade : ${listaCidades}">
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
        <div th:include="layout :: footer">(footer)</div>
    </body>
</html>
